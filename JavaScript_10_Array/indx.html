    // Функции могут быть созданы внутри других функций, создавая несколько степеней локальности:
    var landscape = function() {
        var result = "";
        var flat = function(size) {
            for (var count = 0; count < size; count++)
                result += "_";
        };
        var mountain = function(size) {
            result += "/";
            for (var count = 0; count < size; count++)
                result += "'";
            result += "\\";
        };

        flat(13); // равнина
        mountain(5); // гора
        flat(1);
        mountain(8);
        flat(2);
        mountain(4);
        flat(9);
        return result;
    };
