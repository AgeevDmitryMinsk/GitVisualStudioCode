    var myVar = 3;
    var anotherVar = 'Hello';

        var myVar = 4;
        anotherVar = 'World'
        console.log(myVar);
        console.log(anotherVar);
    }

    console.log(myVar);
    console.log(anotherVar);
    myFunc();
    console.log(myVar);
    console.log(anotherVar);
